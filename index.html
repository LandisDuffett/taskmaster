<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>
<header class="container-fluid bg-primary text-center text-light border shadow">
  <div class="row">
    <div class="col p-2 mr-4">
      <p class="text-center title">TASKMASTER3000:</p>
      <h1 class="funky">Your List of Task Lists!
      </h1>
    </div>
    <button class="btn btn-info border shadow rounded m-1" style="max-height: 3rem; max-width: 3rem; font-size: 0.6rem;"
      title="toggle form" onclick="app.listController.toggleForm()">Toggle Form
    </button>
  </div>
</header>

<main class="container-fluid border shadow">
  <div class="row justify-content-center" id="listform">
    <div class="col-12 col-md-8">
      <form onsubmit="app.listController.addList(event)">
        <div class="form-group p-3 justify-content-center">
          <label for="listName">New List Name:</label>
          <input type="text" name="listName" class="form-control shadow" placeholder="Enter Name for This List..." />
          <label for="bgcolor" class="ptop">Select Background Color</label>
          <input class="mr-2" name="bgcolor" type="color" id="background" value="#ffffff" />
          <label for="fontcolor">Select Font Color</label>
          <input name="fontcolor" type="color" id="font" value="#000000" />
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-outline-success mt-2 mb-2 shadow">Create List</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="grid" id="lists">
  </div>
</main>


<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

</body>

</html>
